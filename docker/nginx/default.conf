server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    root /var/www/html/public;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    # *** INÍCIO DA SOLUÇÃO CORS ***
    location / {
        # Permite requisições de pré-voo (OPTIONS)
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'http://localhost:5174';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Content-Type, X-Auth-Token, Origin, Authorization';
            return 204;
        }

        # Adiciona o cabeçalho CORS para todas as requisições GET/POST, etc.
        add_header 'Access-Control-Allow-Origin' 'http://localhost:5174';

        try_files $uri $uri/ /index.php?$query_string;
    }
    # *** FIM DA SOLUÇÃO CORS ***

    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}
